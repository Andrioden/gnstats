application: game-night-stats
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /static
  static_dir: static
  secure: always

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always

- url: /api/game_night/.*
  script: api.game_night.app
  secure: always

- url: /api/users/.*
  script: api.users.app
  secure: always

- url: /api/actions/admin/.*
  script: api.actions_admin.app
  login: admin
  secure: always

- url: /api/actions/.*
  script: api.actions.app
  secure: always

- url: /.*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

# Google App Engine limits application deployments to 10,000 uploaded files per
# version. The skip_files section allows us to skip virtual environment files
# to meet this requirement. The first 5 are the default regular expressions to
# skip, while the last one is for all env/ files.
skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- .idea/
- .git/
- env/
- gimp/
- doc/
- devtools/
- scripts/