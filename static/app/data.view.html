<style>
    #dataView .content {
        background-color: #daeeff;
    }
</style>

<div id="dataView" class="container-fluid" ng-controller="DataController">
    <div id="gameNightRow_{{$index}}" ng-repeat="gameNight in gameNights" class="row game-night">
        <div class="col-sm-12">
            <div class="col-sm-2 col-lg-1">
                <input type="date" ng-model="gameNight.date" class="form-control" placeholder="dd.MM.yyyy" />
            </div >
            <div class="col-sm-2 col-lg-1 nopadding">
                <select class="form-control" ng-model="gameNight.host">
                    <option ng-repeat="person in persons" value="{{person}}">{{person}}</option>
                </select>
            </div >
            <div class="col-sm-7 col-lg-9 nopadding">
                <input type="text" class="form-control" ng-model="gameNight.description"  placeholder="description..." />
            </div>
            <div class="col-sm-1 col-lg-1 nopadding">
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseGameNight_{{$index}}">{{gameNight.sum}}</a>
            </div>
        </div>
        <div id="collapseGameNight_{{$index}}" class="collapse col-sm-12">
            <div ng-show="voter.name != gameNight.host" ng-repeat="voter in gameNight.voters" class="form-inline">
                <span class="label label-default person-label">{{voter.name}}</span>
                <input type="text" class="form-control form-control-sm dice" ng-model="voter.appertizer" placeholder="Appertizer">
                <input type="text" class="form-control form-control-sm dice" ng-model="voter.main_course" placeholder="Main course">
                <input type="text" class="form-control form-control-sm dice" ng-model="voter.dessert" placeholder="Dessert">
                <input type="text" class="form-control form-control-sm dice" ng-model="voter.game" placeholder="Game">
            </div>
        </div>
    </div>
    <button type="button" ng-click="addNewGameNightRow()" class="btn btn-primary btn-sm btn-block">Add game night</button>
    <button type="button" ng-click="save()" class="btn btn-success btn-sm btn-block">Save</button>
</div>
