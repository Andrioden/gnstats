<div id="loginView" class="container-fluid" ng-controller="LoginController">

    <nav class="navbar navbar-light bg-faded">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a ng-show="!nickname" class="nav-link" href="/api/users/login/">Login</a>
                <a ng-show="nickname" class="nav-link" href="/api/users/logout/">Logout {{nickname}}</a>
            </li>
            <li ng-show="!verified && nickname" class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#verifyModal">Verify login</a>
            </li>
        </ul>
    </nav>

    <!-- Modal -->
    <div id="verifyModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="verifyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="verifyModalLabel">Verify login</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset class="form-group">
                            <label for="password">Google nickname</label>
                            <input class="form-control" type="text" placeholder="Readonly input hereâ€¦" ng-model="nickname" readonly>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="password">Site password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter site password" ng-model="password">
                            <small class="text-muted">This is the global site password, not specific for you.</small>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="verify()">Verify</button>
                </div>
            </div>
        </div>
    </div>

</div>
